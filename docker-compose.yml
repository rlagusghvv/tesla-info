services:
  backend:
    build:
      context: ./backend
    container_name: tesladash-backend
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      # Ensure the backend binds inside the container.
      HOST: 0.0.0.0
      PORT: 8787
      # If TeslaMate is running on the host (e.g., Docker Desktop), use host.docker.internal.
      # Override in .env if needed.
      TESLAMATE_API_BASE: ${TESLAMATE_API_BASE:-http://host.docker.internal:8080}
    ports:
      - "8787:8787"
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://127.0.0.1:8787/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))" ]
      interval: 10s
      timeout: 3s
      retries: 10

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: tesladash-cloudflared
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - /Users/kimhyunhomacmini/.cloudflared/790d9e75-55ef-43d1-95d4-ffe8a30cf752.json:/etc/cloudflared/creds.json:ro
      - ./cloudflared/config.yml:/etc/cloudflared/config.yml:ro
    command: ["tunnel", "--no-autoupdate", "--config", "/etc/cloudflared/config.yml", "run"]
